<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Shippori+Mincho&family=Yuji+Mai&display=swap" rel="stylesheet">
</head>
<body>
    <div class="booking-header">
        <ul>
            <li><a href="Events.html"><i class="arrow left"></i></a></li>
            <li>
                <div class="event shippori-mincho-regular">
                    <div class="date-box"><h2>Oct<br>13</h2></div>
                    <h2 class="info">SID HALL TOUR 2024 ~Monochrome Circus~<br>Sunday, 5:00pm - Saitama, SONIC CITY</h2>
                </div>
            </li> 
        </ul>
    </div>
    <br><br><br>
    <div class="image-container">
        <img src="Images/seating.jpeg" alt="seating plan" height="500">
    </div>
    <br><br><br>

    <script src="script.js"></script>
    <form>
        <label for="name" class="shippori-mincho-regular"><b>Name:</b></label><br>
        <input type="text" name="name" id="name">
        <br>
        <label for="email" class="shippori-mincho-regular"><b>Email:</b></label><br>
        <input type="text" name="email" id="email" class="form-boxes">
        <br>
        <label for="seating" class="shippori-mincho-regular"><b>Seating option:</b></label><br>
        <select name="seating" id="seating">
            <option value="B">B</option>
            <option value="A">A</option>
            <option value="S">S</option>
            <option value="SS">SS</option>
            <option value="VIP S">VIP S</option>
            <option value="VIP SS">VIP SS</option>
        </select>
        <br>
        <label for="quantity" class="shippori-mincho-regular"><b>Quantity:</b></label><br>
        <select name="quantity" id="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <button type="button" class="shippori-mincho-regular" id="button"><b>Get tickets!</b></button>
    </form>
</body>
</html>
